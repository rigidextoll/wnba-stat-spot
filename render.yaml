services:
  - type: web
    name: wnba-stat-spot
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: https://example.com

      # Database (Postgres)
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: wnba-stat-spot-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: wnba-stat-spot-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: wnba-stat-spot-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: wnba-stat-spot-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: wnba-stat-spot-db
          property: password

      # Laravel (no Redis)
      - key: CACHE_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: database
      - key: SESSION_DRIVER
        value: database
      - key: BROADCAST_DRIVER
        value: log
      - key: FILESYSTEM_DISK
        value: local

      # Odds API
      - key: THE_ODDS_API_KEY
        sync: false
      - key: THE_ODDS_API_BASE_URL
        value: https://api.the-odds-api.com
      - key: THE_ODDS_API_SPORT
        value: basketball_wnba

      # (keep your WNBA_* vars if you want; omitted here for brevity)

    healthCheckPath: /

databases:
  - name: wnba-stat-spot-db
    databaseName: wnba_stat_spot
    user: wnba_user
    plan: starter
